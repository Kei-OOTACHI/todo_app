<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>ToDoリスト</title>
  </head>
  <body>
    <h1>ToDoリスト</h1>

    <!-- タスクの追加フォーム -->
    <h2>タスクを追加</h2>
    <form id="add-task-form" method="POST" action="/api/tasks2">
      <label for="task-content">タスク内容:</label>
      <input type="text" id="task-content" name="content" required />
      <label for="task-deadline">〆切:</label>
      <input type="date" id="task-deadline" name="deadline" />
      <label for="task-category">カテゴリー:</label>
      <input type="text" id="task-category" name="category" />
      <label for="task-assignee-email">担当者メールアドレス:</label>
      <input type="email" id="task-assignee-email" name="assignee_email" />
      <button type="submit">追加</button>
    </form>

    <!-- タスクの取得フォーム -->
    <h2>タスクを取得</h2>
    <form id="get-task-form" method="GET" action="/api/tasks2">
      <label for="task-id">タスクID:</label>
      <input type="number" id="task-id" name="task_id" required />
      <button type="submit">取得</button>
    </form>

    <!-- タスクの更新フォーム -->
    <h2>タスクを更新</h2>
    <form id="update-task-form" method="POST">
      <label for="update-task-id">タスクID:</label>
      <input type="number" id="update-task-id" name="task_id" required />
      <label for="update-task-content">新しい内容:</label>
      <input type="text" id="update-task-content" name="content" required />
      <label for="update-task-done">完了状態:</label>
      <input type="checkbox" id="update-task-done" name="done" />
      <label for="update-task-deadline">〆切:</label>
      <input type="date" id="update-task-deadline" name="deadline" />
      <label for="update-task-category">カテゴリー:</label>
      <input type="text" id="update-task-category" name="category" />
      <label for="update-task-assignee-email">担当者メールアドレス:</label>
      <input
        type="email"
        id="update-task-assignee-email"
        name="assignee_email"
      />
      <button type="submit">更新</button>
    </form>

    <!-- タスクの削除フォーム -->
    <h2>タスクを削除</h2>
    <form id="delete-task-form" method="POST">
      <label for="delete-task-id">タスクID:</label>
      <input type="number" id="delete-task-id" name="task_id" required />
      <button type="submit">削除</button>
    </form>

    <!-- タスク一覧の取得フォーム -->
    <h2>タスク一覧を表示</h2>
    <button id="list-tasks-button">一覧を表示</button>

    <!-- タスクの取得結果表示 -->
    <div id="task-result">
      <h2>取得したタスク:</h2>
      <p id="task-display"></p>
    </div>

    <!-- タスク一覧表示 -->
    <div id="tasks-list">
      <h2>タスク一覧:</h2>
      <ul id="tasks-display"></ul>
    </div>

    <!-- 外部JavaScriptファイルの読み込み -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
